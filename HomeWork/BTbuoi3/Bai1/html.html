<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <article class="contact-form">
            <h2 class="contact_heading"> Contact Us</h2>
        </article>

        <section class="contact">
            <div class="contact_info">
                <h3 class="contact_title">Contact info</h3>
                <ul class="contact_list">
                    <li class="icon"> <i class="fa-solid fa-location-dot"></i>
                        321 Awesome Stresst NY
                    </li>
                    <li class="icon"> <i class="fa-solid fa-envelope"></i>
                        info@companyname.com
                    </li>
                    <li class="icon"><i class="fa-solid fa-phone"></i>
                        09623123
                    </li>
                </ul>

            </div>

            <!-- sign_up -->
            <div class="sign_up">
                <h3 class="sign_up_title">Having Any Query! Or Book an appointment</h3>
                <form action="">
                    <table width="100%">
                        <tr>
                            <td><input type="text" placeholder="Your Name "></td>
                        </tr>
                        <tr>
                            <td><input type="Email" placeholder="Your Email"></td>
                        </tr>
                        <tr>
                            <td><input type="text" placeholder="Subject"></td>
                        </tr>
                        <tr>
                            <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
                        </tr>
                        <tr>
                            <td><input type="submit" value="Send mesage" class="btn"></td>
                        </tr>
                    </table>
                </form>
            </div>

        </section>

    </div>
</body>

</html>
